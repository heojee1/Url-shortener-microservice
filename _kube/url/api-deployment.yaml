apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-api-deployment
  namespace: shortener-app
  labels:
    app: url-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: url-api
  template:
    metadata:
      labels:
        app: url-api
    spec:
      containers:
      - name: url-api-container
        image: jwnheo/url-api:v1
        ports:
        - containerPort: 5001
        # command: ["sh", "-c", "sleep 10; pipenv run python manage.py migrate && pipenv run python manage.py runserver 0.0.0.0:8000"]
        envFrom:
          - configMapRef:
              name: api-config
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD